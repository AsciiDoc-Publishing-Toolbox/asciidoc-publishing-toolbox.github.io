---
layout: default
---

<section class="inner cover" id="splash">
    <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
        <h1 class="cover-heading" itemprop="name">
            {{site.title}}
        </h1>
        <p class="lead">{{site.description}}</p>
        <p class="lead">
            <a class="btn btn-lg btn-secondary" href="#content">Learn more</a>
        </p>
    </div>
</section>

<main class="container" id="content">
    {{ content }}
</main>
